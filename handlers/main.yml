---
- name: restart quagga
  service:
    name: quagga
    state: restarted

- name: reload networking
  shell: "ifreload -a"

- name: reload quagga
  service:
    name: quagga
    state: reloaded

- name: reboot
  shell: "shutdown -r 0 now"

- name: reload sysctl files
  command: 'sysctl --system'

- name: restart vxrd
  service:
    name: vxrd
    enabled: true
    state: started

- name: restart vxsnd
  service:
    name: vxsnd
    enabled: true
    state: started
